<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .popup-container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .action-icon {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        .settings-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            display: flex;
            gap: 5px;
        }

        .theme-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-dot.active {
            border-color: white;
            transform: scale(1.1);
        }

        .theme-dot.default {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .theme-dot.dark {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .theme-dot.light {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }

        .theme-dot.rainbow {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>⊕ 悬浮导航</h1>
            <p>快速访问浏览器功能</p>
        </div>

        <div class="quick-actions">
            <button class="action-btn" id="toggle-nav">
                <span class="action-icon">👁️</span>
                <span>显示/隐藏导航</span>
            </button>
            
            <button class="action-btn" id="scroll-top">
                <span class="action-icon">↑</span>
                <span>回到顶部</span>
            </button>
            
            <button class="action-btn" id="scroll-bottom">
                <span class="action-icon">↓</span>
                <span>到达底部</span>
            </button>
            
            <button class="action-btn" id="refresh-page">
                <span class="action-icon">⟲</span>
                <span>刷新页面</span>
            </button>
        </div>

        <div class="divider"></div>

        <div class="settings-section">
            <span>快速换肤：</span>
            <div class="theme-toggle">
                <div class="theme-dot default active" data-theme="default" title="默认主题"></div>
                <div class="theme-dot dark" data-theme="dark" title="暗色主题"></div>
                <div class="theme-dot light" data-theme="light" title="亮色主题"></div>
                <div class="theme-dot rainbow" data-theme="rainbow" title="彩虹主题"></div>
            </div>
        </div>

        <div class="divider"></div>

        <button class="action-btn" id="open-settings">
            <span class="action-icon">⚙️</span>
            <span>打开完整设置</span>
        </button>

        <div class="footer">
            悬浮导航 v1.0.0
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
